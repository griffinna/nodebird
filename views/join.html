{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <form id="join-form" action="/auth/join" method="post">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">이메일</span>
        </div>
        <input id="join-email" class="form-control" type="text" name="email" aria-describedby="basic-addon1" placeholder="Email" >
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">닉네임</span>
        </div>
        <input id="join-nick" type="text" class="form-control" placeholder="Nickname" aria-describedby="basic-addon2">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">비밀번호</span>
        </div>
        <input id="join-password" type="password" class="form-control" name="password" placeholder="Password" aria-describedby="basic-addon3">
      </div>
      <button id="join-btn" type="submit" class="btn">회원가입</button>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
  </script>
{% endblock %}
